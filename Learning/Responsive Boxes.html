	$(window).resize(function GetPageWidth(){
	var window_width = $(window).width();
	//alert(window_width); //1366
	//var ul_width = $('.ul').css('width', window_width - 20);
	
	var li_count = Math.floor(window_width / 202);	
	//alert(li_count);	// 6

	var li_margin_total = Math.abs(li_count * 202 - window_width);
	//alert (li_margin_total);	//154
	
	var li_margin = (li_margin_total / li_count) / 2 ;
	//alert(li_margin); 12.5
	
	$(".ul li").css({
		'margin-left' : li_margin,
		'margin-right': li_margin
		});	
	});
	
</script>
